{% extends 'new_base.html' %}

{% block content %}

<form method = "POST" class="white-bg">
        {% csrf_token %}
        <center>
                <div class="form-group">
                        <label>Usuario:</label>
                        {{ form.username }}
                </div>

                <div class="form-group">
                        <label>Contrasena:</label>
                        {{ form.password }}
                </div>
                <button type="submit" value="Submit" class="btn btn-success">Acceder</button>
        </center>
</form>

{% endblock %}
